# double-booked When maintaining a calendar of events, it is important to know if an event overlaps with another event.
# Given a sequence of events, each having a start and end time, write a program that will return
# the sequence of all pairs of overlapping events.
service: show-events-testing

frameworkVersion: 3.27.0

provider:
  name: aws
  runtime: provided.al2
  region: us-east-1
  memorySize: 128
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/events-testing-table/index/sk-index"


package:
  individually: true

functions:
  v1:
    handler: bin/v1
    package:
      patterns:
        - './bin/v1'
    events:
      - http:
          path: /v1
          method: GET
          request:
            parameters:
              querystrings:
                param: true